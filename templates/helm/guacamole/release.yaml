{{- if eq .Values.components.guacamole.state "enabled" -}}
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: {{ cat "guacamole" .Values.naming.suffix }}
  annotations:
    lsc-sde.nhs.uk/definitionVersion: "1.0.1"
spec:
  targetNamespace: {{ cat .Values.components.guacamole.namespace .Values.naming.suffix }}
  releaseName: {{ cat "guacamole" .Values.naming.suffix }}
  chart:
    spec:
      chart: guacamole
      version: {{ .Values.components.guacamole.chart_version }}
      sourceRef:
        kind: HelmRepository
        name: {{ cat "lsc-sde" .Values.naming.suffix }}
        namespace: {{ .Release.Namespace }}
  interval: 5m0s
  install:
    remediation:
      retries: -1
    disableWait: true
    disableWaitForJobs: true
  upgrade:
    remediation:
      retries: -1
    disableWait: true
    disableWaitForJobs: true
{{- end -}}