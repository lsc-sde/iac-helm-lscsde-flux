{{- if .Values.components.cert_manager.enabled -}}
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: certmanager-post-helm
spec:
  dependsOn:
  - name: certmanager
  force: false
  interval: 1m0s
  path: ./post-helm
  prune: true
  retryInterval: 1m0s
  serviceAccountName: flux-applier
  sourceRef:
    kind: GitRepository
    name: certmanager
    namespace: {{ .Release.Namespace }}
  timeout: 1m0s
  wait: false
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-config
{{- end -}}