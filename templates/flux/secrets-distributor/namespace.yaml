{{- if eq .Values.components.secrets_distributor.state "enabled" }}
apiVersion: v1
kind: Namespace
metadata:
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
    helm.sh/resource-policy: keep
  labels:
    kubernetes.io/metadata.name:  {{ .Values.components.secrets_distributor.namespace }}
  name: {{ .Values.components.secrets_distributor.namespace }}
{{- end }}