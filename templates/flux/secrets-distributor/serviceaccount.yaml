{{- if eq .Values.components.secrets_distributor.state "enabled" -}}
{{- if eq .Values.azure.state "enabled"  -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: flux-applier
  namespace: {{ .Values.components.secrets_distributor.namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "flux.applier.binding.name" .Values.components.secrets_distributor }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: flux-applier
  namespace: {{ .Values.components.secrets_distributor.namespace }}
{{- end -}}
{{- end -}}