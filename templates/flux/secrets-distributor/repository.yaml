{{- if eq .Values.components.ohdsi.state "enabled" -}}
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: secrets-distributor
spec:
  interval: 1m0s
  ref:
    branch: {{ .Values.components.secrets_distributor.repository.branch }}
  timeout: 60s
  url: {{ .Values.components.secrets_distributor.repository.url }}
{{- end -}}