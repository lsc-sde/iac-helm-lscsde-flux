{{- if eq .Values.components.github_runner.state "enabled" -}}
apiVersion: v1
kind: Namespace
metadata:
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
    helm.sh/resource-policy: keep
  labels:
    kubernetes.io/metadata.name: {{ .Values.components.github_runner.namespace }}
  name: {{ .Values.components.github_runner.namespace }}
{{- end -}}